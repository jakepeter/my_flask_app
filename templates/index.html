<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITIVE MIND</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kosugi Maru', sans-serif;
            background: linear-gradient(to bottom, #1f4e66, #17264d);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1em;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #000000;
            font-size: 2.2em;
            margin-bottom: 30px;
        }
        .message {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #00A474;
        }
        button {
            background-color: #0080ff;
            color: white;
            border: none;
            padding: 0.8em 2em;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0080ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>POSITIVE MIND</h1>
        <div class="message">{{ message }}</div>
        <form method="post">
            <button type="submit">押す</button>
        </form>
    </div>
</body>
</html>
